<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script><!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Thermobyte</title>
</head>
<body>
    Select Temperature<br>
    History<br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="chart" id="temp_plot">
                    <script>
                        var graphs = {{plot | safe}};
                        Plotly.plot('temp_plot',graphs,{});
                    </script>
            </div>
        </div>
    </div>
</div>
<h1>Set Temp: {{ set_temp }} from time {{ set_temp_time }}</h1>
<h1>Current set temp: {{current_set_temp}}</h1>
<h1>Current Temp</h1>
<h2>{{ current_temp }}</h2>
<h1>Select Temp</h1>
<input type="button" value="Off" onclick="location.href='/main?set_temp=0'" />
<input type="button" value="35" onclick="location.href='/main?set_temp=35'" />
<input type="button" value="40" onclick="location.href='/main?set_temp=40'" />
<input type="button" value="45" onclick="location.href='/main?set_temp=45'" />
</body>
</html>
